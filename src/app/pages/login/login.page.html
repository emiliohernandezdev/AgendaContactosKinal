<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Acceder a contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Iniciar sesión</ion-card-title>
          <ion-card-subtitle>Acceder al sistema:</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Correo electrónico</ion-label>
                <ion-input type="email" [(ngModel)]="email" clearInput required></ion-input>
              </ion-item>
        
              <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input type="password" [(ngModel)]="password" clearInput required></ion-input>
                </ion-item>
                <br>

                <ion-button size="small" expand="block" fill="outline" shape="round" (click)="DoLogin()">
                  Acceder al sistema
                  <ion-icon slot="end" name="arrow-forward"></ion-icon>
                </ion-button>
                <ion-button size="small" expand="block" fill="outline" shape="round">
                  ¿No tienes usuario?
                  <ion-icon slot="end" name="contact"></ion-icon>
                </ion-button>
        </ion-card-content>
      </ion-card>



</ion-content>
