<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button>
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  <ion-card *ngFor="let p of contacts" (click)="Options(p)">
    <ion-card-header>
      <ion-card-title>{{p.primer_nombre}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-chip color="primary">
        <ion-icon name="call"></ion-icon>
        <ion-label>{{p.telefonos.celular}}</ion-label>
      </ion-chip>
    </ion-card-content>
  </ion-card>
</ion-content>
